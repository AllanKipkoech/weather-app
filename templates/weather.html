<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- css -->
  <!-- <link rel="stylesheet" href="static/style.css"> -->


  <title>Weather Forecast</title>
</head>

<body>
  <section class="">
    <div class="title">
      <div class="container-fluid">
        <h3>What is the weather like?</h3>
      </div>

    </div>

  </section>

  <!-- input button -->

  <section>


    <div class="container">

      <div class="row align-items-center">
        <form  method="post">
          <div class="input-group mb-3">
            <input type="text" name="city" class="form-control" placeholder="City name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add City</button>
          </div>
        </form>

      </div>

  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          {% for weather in data %}
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-20x20">
                  <img src="https://openweathermap.org/img/w/{{ weather.icon }}.png" alt="img">

                </figure>

              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <span class="title">{{weather.city}}</span>
                    <br>
                    <span class="subtitle">{{ weather.temperature}} Â°C</span>
                    <br>{{ weather.description }}
                  </p>

                </div>

              </div>

            </article>
          </div>
         {% endfor %}

        </div>

      </div>

    </div>

  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <footer class="footer">

  </footer>
</body>

</html>
